<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Histórico de Clientes</title>
  <link rel="stylesheet" href="assets/css/historico_clientes.css" />
</head>
<body>
  <a href="dashboard.html" class="back-button">← Voltar</a>
  <div class="container">
    <h1>Histórico de Clientes</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar cliente por nome ou telefone..." />
      <button onclick="buscarCliente()">Buscar</button>
    </div>
    <table class="styled-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Endereço</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="clientTableBody">
        <!-- Exemplo visual  -->
        <tr data-id="exemplo">
          <td>Luiz Miguel</td>
          <td>(11) 91234-5678</td>
          <td>Rua Serra da Mantiqueira, 219, Jardim Paineira</td>
          <td class="status">Ativo</td>
          <td>
            <button class="btn view-orders" onclick="openOrdersModal()">Pedidos</button>
            <button class="btn edit" onclick="openEditModal(this)">Editar</button>
            <button class="btn btn-danger" onclick="toggleStatus(this)">Desativar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="ordersModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeOrdersModal()">&times;</span>
      <h2>Pedidos do Cliente</h2>
      <ul id="ordersList">
        <li>Pedido #001 - 2x Calabresa - R$ 90,00 - Entregue</li>
        <li>Pedido #003 - 1x Marguerita - R$ 63,00 - Em preparo</li>
      </ul>
    </div>
  </div>

  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeEditModal()">&times;</span>
      <h2>Editar Cliente</h2>
      <form id="editForm">
        <input type="hidden" id="clienteId">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="text" id="endereco" placeholder="Endereço" required>
        <select id="status">
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

  <script src="assets/js/histórico_clientes.js">
  </script>
</body>
</html>

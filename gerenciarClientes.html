<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes - Pizzaria Paradiso</title>
    <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="src/images/logo.png">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/gerenciamento.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <i id="nav_logo">
                <img src="/src/images/logo.png" alt="">Pizza Paradiso
            </i>

            <ul id="nav_list">
                <li class="nav_item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav_item active">
                    <a href="gerenciarClientes.html">Gerenciar Clientes</a>
                </li>
                <li class="nav_item">
                    <a href="consultarPedidos.html">Consultar Pedidos</a>
                </li>
            </ul>

            <button id="mobile_btn">
                <i class="bx bx-menu"></i>
            </button>
        </nav>

        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav_item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav_item active">
                    <a href="gerenciarClientes.html">Gerenciar Clientes</a>
                </li>
                <li class="nav_item">
                    <a href="consultarPedidos.html">Consultar Pedidos</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <section class="search-section">
            <h2>Buscar Cliente</h2>
            <div class="search-form">
                <input type="text" id="searchInput" placeholder="Nome ou telefone do cliente">
                <button onclick="buscarCliente()">Buscar</button>
            </div>
        </section>

        <section class="client-form">
            <h2>Cadastrar Novo Cliente</h2>
            <form id="clienteForm">
                <input type="text" id="nome" placeholder="Nome completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="tel" id="telefone" placeholder="Telefone" required>
                <textarea id="endereco" placeholder="Endereço completo" required></textarea>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section class="client-list">
            <h2>Clientes Cadastrados</h2>
            <div id="clientesList"></div>
        </section>
    </main>

    <footer>
        <img src="src/images/wave.svg" alt="">
        <div id="footer_items">
            <span id="copyright">
                &copy 2025 Bruna de Souza Gonçalves
            </span>
            <div class="social_media_buttons">
                <a href="#">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="#">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="#">
                    <i class="bx bxl-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="src/js/gerenciarClientes.js"></script>
</body>
</html>
